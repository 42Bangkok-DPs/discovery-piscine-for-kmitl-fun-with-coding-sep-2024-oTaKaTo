<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="topic">Basic Calculator</div>
    <form class="calc">
      <input type="text" id="left" />
      <select id="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
        <option value="mod">%</option>
      </select>
      <input type="text" id="right" />
      <button type="submit">Try me!</button>
    </form>
    <script>
      let timer = setInterval(useMe, 30000);
      function useMe() {
        alert("Please, use me...");
        // clearInterval(timer);
        // timer = setInterval(useMe, 30000);
      }
      const form = document.querySelector(".calc");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const operator = document.getElementById("operator").value;
        const left = Number(document.getElementById("left").value);
        const right = Number(document.getElementById("right").value);
        if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
          alert("Error :(");
          return;
        }
        if (
          (operator == "div" && right == 0) ||
          (operator == "mod" && right == 0)
        ) {
          alert("Itâ€™s over 9000!");
          return;
        }
        // console.log(left, operator, right);
        if (operator == "add") {
          alert(left + right);
          console.log(left + right);
        } else if (operator == "sub") {
          alert(left - right);
          console.log(left - right);
        } else if (operator == "mul") {
          alert(left * right);
          console.log(left * right);
        } else if (operator == "div") {
          alert(left / right);
          console.log(left / right);
        } else if (operator == "mod") {
          alert(left % right);
          console.log(left % right);
        }
      });
    </script>
  </body>
</html>
